<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <nav><img class="logo" src="images/logo.svg" alt="Logo image" /></nav>

    <div class="left">
      <img class="image" src="images/illustration-mockups.svg" alt="no image" />
    </div>

    <div class="right">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>
      <p class="parg">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <button class="btn" type="button">Register</button>

      <div class="icons">
        <div class="icons-1"><i class="fab fa-facebook"></i></div>
        <div class="icons-1"><i class="fab fa-twitter"></i></div>
        <div class="icons-1"><i class="fab fa-instagram"></i></div>
      </div>
    </div>
  </body>
</html>
